<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quix - Game Demo Race Track</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>

    <script src="js/httpProxy.js"></script>

<body style="background: #222229">
<div class="container">
    <div class="row">
        <div class="col gy-2">
            <img height="55px" src="./images/quix/quix-logo.svg">
        </div>
    </div>
    <div class="row">
        <div class="col-6 gy-5" style="color: white">
            <div class="row" style="font-weight: 600">
                <h1>Scan to start streaming data at the speed of light</h1>
            </div>
            <div class="row">
                <div id="canvasDiv" style="margin: 20px;"></div>
            </div>
        </div>
        <div class="col-2">
            <div class="row" style="width: 250px; height: 250px; background: white; border-radius: 4px; margin-top: 60px; margin-left: 100px">
                <div style="padding: 10px" id="qrcode"></div>
            </div>
        </div>
    </div>

<script src="js/track-page.js"></script>

</script>
